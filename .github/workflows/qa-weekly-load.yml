name: QA Weekly Load Profile

on:
  schedule:
    - cron: "30 2 * * 1"
  workflow_dispatch:

concurrency:
  group: qa-weekly-load
  cancel-in-progress: false

jobs:
  qa-weekly-load:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      APP_URL: ${{ secrets.APP_URL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      TEACHER_PASSCODE: ${{ secrets.TEACHER_PASSCODE }}
      TEACHER_NAME: ${{ secrets.TEACHER_NAME }}
      LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
      QA_LOAD_TOTAL_STUDENTS: 500
      QA_LOAD_CONCURRENCY: 500
      QA_LOAD_READ_REQUESTS: 180
      QA_LOAD_READ_CONCURRENCY: 40
      QA_LOAD_ARCHIVE_BATCH_SIZE: 50
      QA_LOAD_ARCHIVE_CONCURRENCY: 5
      QA_LOAD_MAX_ERROR_RATE: 0.01
      QA_LOAD_P95_START_MS: 2500
      QA_LOAD_P95_SUBMIT_MS: 3000
      QA_LOAD_P95_READ_MS: 2200
      QA_LOAD_P95_ARCHIVE_MS: 3500
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Extract Linear issue key
        id: linear_key
        run: |
          TEXT="${{ github.ref_name }} ${{ github.event.head_commit.message }}"
          ISSUE_KEY=$(echo "$TEXT" | grep -Eo '[A-Z][A-Z0-9]+-[0-9]+' | head -n1 || true)
          echo "issue_key=$ISSUE_KEY" >> "$GITHUB_OUTPUT"

      - name: Validate required secrets
        run: |
          test -n "$APP_URL" || (echo "Missing secret APP_URL" && exit 1)
          test -n "$SUPABASE_URL" || (echo "Missing secret SUPABASE_URL" && exit 1)
          test -n "$SUPABASE_ANON_KEY" || (echo "Missing secret SUPABASE_ANON_KEY" && exit 1)
          test -n "$TEACHER_PASSCODE" || (echo "Missing secret TEACHER_PASSCODE" && exit 1)

      - name: Run weekly 500-student load profile
        run: npm run qa:load-500

      - name: Upload QA reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-weekly-load-reports
          path: qa/reports/

      - name: Post QA weekly summary to Linear
        if: always() && env.LINEAR_API_KEY != '' && steps.linear_key.outputs.issue_key != ''
        env:
          LINEAR_ISSUE_KEY: ${{ steps.linear_key.outputs.issue_key }}
          LINEAR_EVENT_TYPE: qa-weekly-load
          LINEAR_EVENT_SOURCE: github
          LINEAR_ENVIRONMENT: prod
          LINEAR_STATUS: ${{ job.status }}
          LINEAR_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          LINEAR_SHA: ${{ github.sha }}
          LINEAR_METADATA: '{"workflow":"QA Weekly Load Profile","artifact":"qa-weekly-load-reports"}'
        run: npm run linear:post-ci-event
