name: QA After Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: qa-after-deploy-main
  cancel-in-progress: true

jobs:
  qa-after-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      APP_URL: ${{ secrets.APP_URL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      TEACHER_PASSCODE: ${{ secrets.TEACHER_PASSCODE }}
      TEACHER_NAME: ${{ secrets.TEACHER_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Validate required secrets
        run: |
          test -n "$APP_URL" || (echo "Missing secret APP_URL" && exit 1)
          test -n "$SUPABASE_URL" || (echo "Missing secret SUPABASE_URL" && exit 1)
          test -n "$SUPABASE_ANON_KEY" || (echo "Missing secret SUPABASE_ANON_KEY" && exit 1)
          test -n "$TEACHER_PASSCODE" || (echo "Missing secret TEACHER_PASSCODE" && exit 1)

      - name: Run after-deploy QA
        run: npm run qa:after-deploy

      - name: Upload QA reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-reports
          path: qa/reports/
